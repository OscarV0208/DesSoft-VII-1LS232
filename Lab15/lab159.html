<html>
<head>
  <script src="jquery-3.1.1.js"></script>
</head>
<body>
  <h1>Ejemplo jQuery - Eventos</h1>
  <a href="javascript:void(0);">Prueba</a>
  <script type="text/javascript">
    $(document).ready(function() {
      $("a, span").on("click", function() {
        alert("Hola Mundo desde jQuery");
      });
    });
  </script>
</body>
</html>
